<main class="playlist" *ngIf="playlist$ | async as playlist">
    <header class="playlist-header">
        <img [src]="playlist.images[0].url" alt="">

        <div class="playlist-details">
            <h1>{{ playlist.name }}</h1>
            <p>{{ playlist.description }}</p>
            <p>{{ playlist.owner.name }}</p>
        </div>

        <div class="search-box">
            <div class="search-text">
                <input #searchText placeholder="Search for playlist" value="test">
                <button mat-stroked-button (click)="onSearch(searchText.value)">Search</button>
            </div>
            <mat-selection-list [multiple]="false">
                <mat-list-option *ngFor="let list of search$ | async" [value]="list.id" (click)="loadPlaylist(list.id)">
                    {{ list.name }}
                </mat-list-option>
            </mat-selection-list>
        </div>
    </header>

    <app-track-list [playlist]="playlist"></app-track-list>

    <article class="playlist-col">

        <div class="playlist-col-content playlist-analysis">
            <app-playlist-analysis [playlist]="playlist">

            </app-playlist-analysis>
        </div>
    </article>
</main>
